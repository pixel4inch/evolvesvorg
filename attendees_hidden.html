    <script>
        function SavePower_Request_invite() {
            //alert('Saved');


            var vFirst_Name = $("#first_name").val();
            var vLast_Name = $("#last_name").val();

            var vLinkedin = $("#linkedInLink").val();
            var vPosition = $("#Position").val();
            var vCompany = $("#Company").val();
            var vEmail = $("#email").val();
            var vCountry = $("#country").val();
            var vSource_Page = '';



            //alert(vLast_Name);	
            if (vEmail != null && vEmail != '') {
                //alert(vReportName);
                $.ajax({
                    url: "Ajax_AddRequest_invite.asp",
                    type: "POST", data: 'vSource_Page=' + encodeURIComponent(vSource_Page) + '&vEmail=' + encodeURIComponent(vEmail) + '&vFirst_Name=' + encodeURIComponent(vFirst_Name) + '&vLast_Name=' + encodeURIComponent(vLast_Name) + '&vLinkedin=' + encodeURIComponent(vLinkedin) + '&vPosition=' + encodeURIComponent(vPosition) + '&vCompany=' + encodeURIComponent(vCompany) + '&vCountry=' + encodeURIComponent(vCountry) + '',
                    success: function (data) {
                        //alert(data);
                        //alert('Thanks for submitting!');	
                        window.open("https://www.evolv.cc/loginLinkedin_User.asp?UsID=0&rcode=0&ecode=" + encodeURIComponent(vEmail));
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        alert(xhr.status);
                        alert(thrownError);
                        alert(xhr.responseText);
                    }
                });

                //window.opener.location.reload(false);
                //window.opener.location.reload()
            }
            else {

                alert("values can't be left blank");

            }
        }
    </script>
