<script>
  function Forgetpassword(){  			
	  
	  var vEmail = $("#txtemailid").val();
	   if (vEmail != null && vEmail != '' )	 
	   {
		  
		  // alert('Password has been reset and sent to your email ID');
		    $.ajax({
						url: "ajax_ForgotPassword.asp",
						type: "POST",				
				        data:'vEmail='+encodeURIComponent(vEmail)+'',
						success: function(data){
						//alert(data);
						alert('Password has been reset and sent to your email ID');
						},
						error: function (xhr, ajaxOptions, thrownError) {
						alert(xhr.status);
						alert(thrownError);
						alert(xhr.responseText);
						}
					});
	   }
	  else
	  {
		  alert('Email ID can`t be left blank');
		     
	  }
	  
	
  }
</script>
