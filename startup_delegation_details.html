  <script>
	  $(document).ready(function () {
		$.getJSON("./data/startup_Delegation.json", function (data) {
        // var selURL = window.location.pathname.substr(window.location.pathname.lastIndexOf("/") + 1).replace(".html", "");
        // alert("URL:"+selURL)
        var eventid = GetParameterValues("Id");
        //alert("Event:"+ eventid);
        var delegdet = '';
        
        console.log(data)
        $.each(data, function (key, value) {
          if (value.Id == eventid) {
            delegdet += `
			
			<div class="col-2 p-2">
									<div class="w-100 " style="border-radius:10px; overflow:hidden">
										<a href="` + value.Linked_In + `" target="_blank">
										<img src="./images/evolv/Startup_Delegation/`+ value.img_path  + `" alt="  Ram Reddy" title="  Ram Reddy" >
										</a>
									</div>
						
									<!---div class="w-100">
										<a href="Startup_Delegation.html" class="seeallspeakers-btn"> See All Speakers</a>
									</div---->
								</div>
					
											<div class="col-10 p-2">
												<div class="w-100 bg-white border delegation-content" style="border-radius:10px">
													<h5>SPEAKER</h5>
													<h1> `+ value.Name  + `</h1>
													<h2>`+ value.Designation  + `</h2>
													<h2>`+ value.Company  + `</h2>
													<hr/>
													<p>`+ value.Company_Profile  + `</p>
						  </div>
						  </div>
			
			
			`;
       	  }
        });
        
        $('#delegationDetails').html(delegdet)

      }).fail(function () {
        document.write("An error has occurred.");
      });
    }); 
  </script>
