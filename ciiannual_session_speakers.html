                <div class="col-sm-12 m-auto text-center -3">
                    <!-- Page Title -->
                    <h1 class="font-display1 main-font-color mt-3 mb-1">CII ANNUAL SESSION 2023</h1>

                </div>

            <div class="row">

                <div class="col-lg-12 mx-auto">
                    <div id="ciiannuallist" class=" d-flex justify-content-center flex-wrap align-items-center">


                    </div>
                    <script src="plugins/jquery/jquery.min.js"></script>
                    <script>
                        $(document).ready(function () {
                            $.getJSON("./data/CII_ANNUAL_SESSION_SPEAKERS.json", function (data) {
                                var output = '';
                                console.log(data)
                                $.each(data.ciiannuallist, function (key, value) {
                                    console.log(data)
                                    output += `
                               <div class="ciiannuallist">
                                
                                        <div class="speaker-card  speaker_theme1 m-1">
                                            <div class="w-100 image_block">
                                                <img src="`+ value.Img + `"/>
                                            </div>
                                            <div class="speaker_info_block">
                                                <h3>`+ value.Name + `</h3>
                                                <h4>`+ value.Designation + `</h4>
                                                <h4>`+ value.Company + `</h4>
                                            </div>
                                </div></div>`;
                                });
                                $('#ciiannuallist').html(output);
                            }).fail(function () {
                                document.write("An error has occurred.");
                            });
                        });
                    </script>


                </div>
            </div>
        </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#google_translate_element').bind('DOMNodeInserted', function (event) {
                $('.goog-te-menu-value span:first').html('LANGUAGE');
                $('.goog-te-menu-frame.skiptranslate').load(function () {
                    setTimeout(function () {
                        $('.goog-te-menu-frame.skiptranslate').contents().find('.goog-te-menu2-item-selected .text').html('LANGUAGE');
                    }, 100);
                });
            });
        });
    </script>


    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en', includedLanguages: "en,es,zh-CN,de,ja,nl,fr,it,pt,ar,ko,sv,zh-TW", layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
        }
    </script>
