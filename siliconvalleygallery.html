<script>

    
  
    /* Initialize the mbGallery */
    var myGallery = jQuery("#thumbGallery").mbGallery();
  
    
    /* customizer */
    jQuery("#effect").on("change", function () {
      var x = $(this).val();
      myGallery.data("nav_effect", x);
  
    });
  
    jQuery("#delay").on("change", function () {
      var x = parseFloat($(this).val());
      myGallery.data("nav_delay", x);
    });
  
    jQuery("#timing").on("change", function () {
      var x = parseFloat($(this).val());
      myGallery.data("nav_timing", x);
    });
  
    if (jQuery.isMobile) {
      jQuery("body").css({marginBottom: 140})
    }
  
  </script>

<script type="text/javascript">
  $(document).ready(function () {
    $('#google_translate_element').bind('DOMNodeInserted', function (event) {
      $('.goog-te-menu-value span:first').html('LANGUAGE');
      $('.goog-te-menu-frame.skiptranslate').load(function () {
        setTimeout(function () {
          $('.goog-te-menu-frame.skiptranslate').contents().find('.goog-te-menu2-item-selected .text').html('LANGUAGE');
        }, 100);
      });
    });
  });
</script>


<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({ pageLanguage: 'en', includedLanguages: "en,es,zh-CN,de,ja,nl,fr,it,pt,ar,ko,sv,zh-TW", layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
