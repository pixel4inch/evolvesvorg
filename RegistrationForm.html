  <script>
    function SaveData() {

      //var iSno = rno;			
      var vfrist_name = $("#first_name").val();
      var vlast_name = $("#last_name").val();
      var vdesignation = $("#designation").val();
      var vcompany = $("#company").val();

      var vemail = $("#email").val();
      var vPassword = $("#Password").val();


      var vWebsite = $("#Website").val();
      var vLinkedIn = $("#LinkedIn").val();
      var vTwitter = $("#Twitter").val();

      var vYoutube = $("#Youtube").val();
      var vDomain = $("#Domain").val();


      if (vemail != null && vemail != '') {
        //alert(vchkwillvolunteer);
        $.ajax({
          url: "Ajax_AddRegisterUsers.asp",
          type: "POST",
          data: 'vDomain=' + encodeURIComponent(vDomain) + '&vYoutube=' + encodeURIComponent(vYoutube) + '&vTwitter=' + encodeURIComponent(vTwitter) + '&vLinkedIn=' + encodeURIComponent(vLinkedIn) + '&vWebsite=' + encodeURIComponent(vWebsite) + '&vPassword=' + encodeURIComponent(vPassword) + '&vemail=' + encodeURIComponent(vemail) + '&vcompany=' + encodeURIComponent(vcompany) + '&vdesignation=' + encodeURIComponent(vdesignation) + '&vfrist_name=' + encodeURIComponent(vfrist_name) + '&vlast_name=' + encodeURIComponent(vlast_name) + '',
          success: function (data) {
            //alert(data);
            alert("Thank you for applying. We will respond by email within 3-4 business days. ");

          },
          error: function (xhr, ajaxOptions, thrownError) {
            alert(xhr.status);
            alert(thrownError);
            alert(xhr.responseText);
          }
        });

        //window.opener.location.reload(false);
        //window.opener.location.reload()
      }
      else {

        alert("values can't be left blank");

      }



    }
  </script>

  <script>
    function myFunction() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
  </script>
